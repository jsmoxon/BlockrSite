{% extends 'footer.html' %}
{% load static %}
{% block page %}
  <img src="{% get_static_prefix %}images/easel.png" class="offset3"/>


<h1>Settings</h1>

<form action="" method="post">
  {% csrf_token %}
  {{form.errors}}
  <label>Word goal</label>
  <input type="text" value="{{profile.word_goal}}" name="word_goal"/>
  <label>Hours per goal</label>
  <input type="text" value="{{profile.hours_per_goal}}" name="hours_per_goal" />
  <label>Pick an inspirational motto that will be displayed for a second when you start to write</label>
  <input type="text" value="{{profile.motto}}" name="motto"/>

  <input type="submit" value="update" />

</form>

    <a href="https://github.com/jsmoxon/Blockr">Download Blockr</a>

{% endblock page %}
